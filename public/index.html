<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal Hero</title>
</head>

<body class="font-sans">

    <div class="mx-auto my-0 mt-8 w-80 text-center">
        <h3 class="text-3xl font-semibold my-4">Food Hero</h3>
        <input id="search-box" class="py-3 px-5 bg-slate-600 text-white rounded-md focus:outline-none"
            placeholder="Type Your Food Name..." type="text">
        <button id="search-btn" class="bg-blue-500 text-white py-3 px-5 rounded-md" onclick="loadData()">Search</button>
        <h1 class="text-2xl mt-4">Total Meals: <span id="total-meals" class="text-red-600 font-medium">0</span></h1>
    </div>

    <div id="meals-container"
        class="mx-auto my-8 w-80 lg:w-[1024px] flex flex-col lg:flex-row flex-wrap justify-center items-center text-center">

    </div>

    <script src="app.js"></script>
</body>

</html>
